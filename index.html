<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your To-Do List</title>
    <!-- Add Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.3.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.3.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.3.1/firebase-firestore.js"></script>

    <!-- Firebase Configuration -->
    <script>
        const firebaseConfig = {
            apiKey: "your-api-key",
            authDomain: "your-auth-domain",
            projectId: "your-project-id",
            storageBucket: "your-storage-bucket",
            messagingSenderId: "your-messaging-sender-id",
            appId: "your-app-id"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
    </script>

    <!-- Include the authentication script -->
    <script src="authenticate.js"></script>

    <!-- To-Do List Styles -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #tasks {
            list-style-type: none;
            padding: 0;
        }
        .task {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 1px solid #ccc;
            margin-bottom: 5px;
            padding: 8px;
        }
        .task button {
            margin-left: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Your To-Do List</h1>

    <!-- Authentication Section -->
    <div id="authenticationSection"></div>

    <!-- To-Do List Section -->
    <div>
        <input type="text" id="taskInput" placeholder="Add a new task">
        <button onclick="addTask()">Add Task</button>
        <ul id="tasks"></ul>
    </div>

    <!-- To-Do List Script -->
    <script>
        // Your To-Do list script goes here
        const tasksList = document.getElementById('tasks');
        const taskInput = document.getElementById('taskInput');

        function addTask() {
            const taskText = taskInput.value.trim();

            if (taskText !== '') {
                const taskItem = document.createElement('li');
                taskItem.className = 'task';
                taskItem.innerHTML = `
                    <span>${taskText}</span>
                    <button onclick="deleteTask(this)">Delete</button>
                    <button onclick="editTask(this)">Edit</button>
                `;
                tasksList.appendChild(taskItem);
                taskInput.value = '';
            }
        }

        function deleteTask(button) {
            const taskItem = button.parentElement;
            tasksList.removeChild(taskItem);
        }

        function editTask(button) {
            const taskItem = button.parentElement;
            const taskText = taskItem.querySelector('span').innerText;
            const newTaskText = prompt('Edit task:', taskText);

            if (newTaskText !== null) {
                taskItem.querySelector('span').innerText = newTaskText;
            }
        }
    </script>
</body>
</html>
