<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple To-Do List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #tasks {
            list-style-type: none;
            padding: 0;
        }
        .task {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 1px solid #ccc;
            margin-bottom: 5px;
            padding: 8px;
        }
        .task button {
            margin-left: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>My To-Do List</h1>
    <ul id="tasks"></ul>
    <div>
        <input type="text" id="taskInput" placeholder="Add a new task">
        <button onclick="addTask()">Add Task</button>
    </div>

    <script>
// Your web app's Firebase configuration
// For Firebase JS SDK v7.20.0 and later, measurementId is optional
const firebaseConfig = {
  apiKey: "AIzaSyB6VjqPB90DVu89fhvwb0mtBgCOw727p0k",
  authDomain: "to-do-list-374d4.firebaseapp.com",
  projectId: "to-do-list-374d4",
  storageBucket: "to-do-list-374d4.appspot.com",
  messagingSenderId: "841150087665",
  appId: "1:841150087665:web:16f6b394bd32b2fff90450",
  measurementId: "G-6R3NHCGX99"
};

// Initialize Firebase
const app = initializeApp(firebaseConfig);
const analytics = getAnalytics(app);

        const tasksList = document.getElementById('tasks');
        const taskInput = document.getElementById('taskInput');

        function addTask() {
            const taskText = taskInput.value.trim();

            if (taskText !== '') {
                const taskItem = document.createElement('li');
                taskItem.className = 'task';
                taskItem.innerHTML = `
                    <span>${taskText}</span>
                    <button onclick="deleteTask(this)">Delete</button>
                    <button onclick="editTask(this)">Edit</button>
                `;
                tasksList.appendChild(taskItem);
                taskInput.value = '';
            }
        }

        function deleteTask(button) {
            const taskItem = button.parentElement;
            tasksList.removeChild(taskItem);
        }

        function editTask(button) {
            const taskItem = button.parentElement;
            const taskText = taskItem.querySelector('span').innerText;
            const newTaskText = prompt('Edit task:', taskText);

            if (newTaskText !== null) {
                taskItem.querySelector('span').innerText = newTaskText;
            }
        }
    </script>
</body>
</html>
